<!DOCTYPE html>
<html lang="en" ng-app="appModule">
<head>
    <meta charset="UTF-8">
    <title>show  hide </title>
    <style type="text/css">
        .none{
            display: none;
        }
        .block{
            display: block;
        }
    </style>
</head>
<body ng-controller="myCtrl">
<span ng-click="flag=!flag">{{!flag?'显示':'隐藏'}}</span>
<div ng-show="flag">这是列表中的内容</div>
<script type="text/javascript" src="../../node_modules/angular/angular.js"></script>
<script type="text/javascript">
    var app = angular.module('appModule',[]);
    app.controller('myCtrl',function($scope){
        $scope.flag = true;
    });
    //ng-show ng-hide只是简单的操作样式 会强制执行所有的代码
    //ng-if 如果不满足条件则内部代码都不运行
    //频繁切换使用ng-show ng-hide 第一次消耗比较大
    //ng-if如果不满足内部指令不执行，但是频繁切换时性能消耗较大，搭配ng-repeat判断数据是否存在
</script>
</body>
</html>
